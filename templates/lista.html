{% extends 'base.html'%}
{% block css%}
 <link href="{{url_for('static', filename='estilo_tabela.css')}}" rel="stylesheet">

{%endblock%}
{%block menu%}
 <a href="{{url_for('novo')}}" class="nav-link">Novo jogo</a>
{%endblock%}
{% block conteudo%}

        <table id="table" class="table table-striped table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th> Categoria</th>
                    <th> Console</th>
                </tr>
            </thead>
            <tbody>
                {% for jogo in jogos  %}
                <tr>
                    <td>{{jogo.nome}}</td>
                    <td> {{jogo.categoria}}</td>
                    <td>{{jogo.console}}</td>
                </tr>
                {% endfor %}
              
            </tbody>
        </table>
  
        {%endblock%}
