<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogoteca</title>
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap.min.css')}}"> <!-- url_ for dar a url do arquivo-->
    
    <link rel="stylesheet" href="{{url_for('static',filename='estiloo.css')}}">
  


      
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>{{titulo}}</h1>
        </div>
        <table id="table" class="table table-striped table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th> Categoria</th>
                    <th> Console</th>
                </tr>
            </thead>
            <tbody>
                {% for jogo in jogos  %}
                <tr>
                    <td>{{jogo.nome}}</td>
                    <td> {{jogo.categoria}}</td>
                    <td>{{jogo.console}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
  </body>
</html>
